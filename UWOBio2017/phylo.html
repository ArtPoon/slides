<!DOCTYPE html>
<meta charset="utf-8">

<body>
<!-- <script src="js/d3.v4.min.js"></script> -->
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>
    var w = 960,
        h = 700;
    
    var vis = d3.select("body").append("div").append("svg")
        // Scalable svg 
        .attr('viewBox','0 0 ' + w + ' ' + h)
        .attr('preserveAspectRatio','xMidYMid meet')
        .style("width", '98%')
        .style("height", '98%')
        .style("display", "block")
        .style("position", "absolute");
                
    var json = {
        "nodes":[
            {"name":"node1", "r":1},
            {"name":"node2", "r":2},
            {"name":"node3", "r":2},
            {"name":"node4", "r":3}
        ],
        "links":[
            {"source":2,"target":1,"dist":1},
            {"source":0,"target":2,"dist":3}
        ]
	};
    
    // position linked nodes using physical simulation
    var force = d3.layout.force()
        .gravity(0.05)
        .charge(-200)
        .nodes(json.nodes)
        .linkDistance(function(d) { return 150*d.dist; })
        .links(json.links)
        .size([w, h])
        .start();  // starts the simulation

    var link = vis.selectAll(".link")
        .data(json.links)
        .enter().append("line")
        .attr("class", "link")
        .attr("stroke-width", 2)
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    var node = vis.selectAll("circle.node")
        .data(json.nodes)
        .enter().append("svg:circle")
        .attr("class", "node")
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })
        .attr("r", function(d) { return 5*d.r; })
        .style("fill", function(d) { return fill[d.group]; })
        .call(force.drag);

    var labels = vis.selectAll("text.label")
        .data(json.nodes)
        .enter().append("text")
        .attr("class", "label")
        .attr("fill", "black");
        
    vis.style("opacity", 1e-6)
       .transition()
       .duration(1000)  // how long to animate cluster rendering
       .style("opacity", 1);

    // listen to updates in the computed layout positions
    force.on("tick", function() {  // events dispatched for each tick of simulation
        // update displayed positions of nodes and links
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

        labels.attr("transform", function(d) {
            return "translate(" + (d.x+5*d.r) + "," + d.y + ")";
        }).style("display", date_toggle ? "inline" : "none");
    });
</script>

</body>

</html>
