    var vis = d3.select("body").append("div").append("svg")
        // Scalable svg 
        .attr('viewBox','0 0 ' + w + ' ' + h)
        .attr('preserveAspectRatio','xMidYMid meet')
        .style("width", '98%')
        .style("height", '98%')
        .style("display", "block")
        .style("position", "absolute");
    
    // position linked nodes using physical simulation
    var force = d3.layout.force()
        .charge(-30)
        .nodes(json.nodes)
        .linkDistance(function(d) { return 20*d.dist; })
        .links(json.links)
        .size([w, h])
        .start();  // starts the simulation

    var link = vis.selectAll(".link")
        .data(json.links)
        .enter().append("line")
        .attr("class", "link")
        .attr("stroke-width", 2)
        .attr("stroke", "black")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    
    var color = d3.scale.ordinal()
        .domain(["1","2","3","4","5","6","7",""])
        .range(["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd", "#8c564b", "#e377c2", "#7f7f7f"]);
    
    var drag = force.drag()
        .on("dragstart", dragstart);
        
    var node = vis.selectAll("circle.node")
        .data(json.nodes)
        .enter().append("svg:circle")
        .attr("class", "node")
        .attr("title", function(d) { return d.id; })
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })
        .attr("r", function(d) { return Math.max(5, 10*d.r); })
        .style("fill", function(d) { return color(d.label); })
        .style("stroke", "#fff")
        .style("stroke-width", "1")
        .call(drag);

    var labels = vis.selectAll("text.label")
        .data(json.nodes)
        .enter().append("text")
        .attr("class", "label")
        .attr("fill", "black")
        .text(function(d) { return d.label; });
        
    
    vis.style("opacity", 1e-6)
       .transition()
       .duration(1000)  // how long to animate cluster rendering
       .style("opacity", 1);

    // listen to updates in the computed layout positions
    force.on("tick", function() {  // events dispatched for each tick of simulation
        // update displayed positions of nodes and links
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
    });
    
    vis.append("text")
       .attr("x", w/6)
       .attr("y", h/6)
       .attr("id", "phylotitle")
       .attr("text-anchor", "middle")
       .attr("font-size", "64px")
       .attr("font-family", "Cabin, sans-serif")
       .text("");
    
    vis.append("text")
       .attr("x", w/6)
       .attr("y", h/6+24)
       .attr("id", "country")
       .attr("text-anchor", "middle")
       .attr("font-size", "24px")
       .attr("font-family", "Cabin, sans-serif")
       .text("");
    
    function dragstart(d) {
        if (d.label.length > 0) {
            $("#phylotitle").text(d.clade);
            if (d.country === undefined) {
                $("#country").text("");
            } else {
                $("#country").text(d.country);
            }
        } else {
            $("#phylotitle").text("");
            $("#country").text("");
        }
           
        //console.log('started');
    }
