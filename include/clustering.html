<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<style>
/*	style definitions	*/
button {
  position: absolute;
}

#blue {
  top: 1em;
  left: 1em;
}

#orange {
  top: 1em;
  left: 8em;
}

#green {
  top: 1em;
  left: 16em;
}

.node {
	stroke: white;
	stroke-width: 2px;
}

.link {
	stroke: gray;
	stroke-width: 4px;
}

.ticks {
  font: 16px sans-serif;
}

.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}

.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}

.track-inset {
  stroke: #ddd;
  stroke-width: 8px;
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  stroke: transparent;
  cursor: crosshair;
}

.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}

</style>


<svg id="graph-svg" width="800" height="400"></svg>
<svg id="slider-svg" width="800" height="100"></svg>

<script src="/js/d3.v4.min.js"></script>
<script src="/js/jquery-3.2.1.min.js"></script>

<script>


//	data stores
var graph, store;

//	svg selection and sizing
var svg = d3.select("svg#graph-svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    radius = 10;

//	d3 color scales
var color = d3.scaleOrdinal(d3.schemeCategory10);

var link = svg.append("g").selectAll(".link"),
	node = svg.append("g").selectAll(".node");

//	force simulation initialization
const forceX = d3.forceX(width / 2).strength(0.1);
const forceY = d3.forceY(height / 2).strength(0.1);

var simulation = d3.forceSimulation()
	.force("link", d3.forceLink()
		.id(function(d) { return d.id; })
		.distance(function(d) { return d.weight; })
		)
	.force("charge", d3.forceManyBody()
		.strength(function(d) { return -300;}))
  //.force("link", d3.forceLink().distance(function(d) { return d.weight; }).strength(0.1))
	.force("center", d3.forceCenter(width / 2, height / 2))
	.force('x', forceX)
	.force('y', forceY);

//	filtered types
typeFilterList = [];

//	filter button event handlers
$(".filter-btn").on("click", function() {
	var id = $(this).attr("value");
	if (typeFilterList.includes(id)) {
		typeFilterList.splice(typeFilterList.indexOf(id), 1)
	} else {
		typeFilterList.push(id);
	}
	filter();
	update();
});


//	data read and store
d3.json("/data/cluster-italy.json", function(err, g) {
	if (err) throw err;

	var nodeByID = {};

	g.nodes.forEach(function(n) {
		nodeByID[n.id] = n;
	});

	g.links1.forEach(function(l) {
		l.sourceGroup = nodeByID[l.source].group.toString();
		l.targetGroup = nodeByID[l.target].group.toString();
	});

	graph = g;
	store = $.extend(true, {}, g);

	update();
});

//	general update pattern for updating the graph
function update() {
	//	UPDATE
	node = node.data(graph.nodes, function(d) { return d.id;});
	//	EXIT
	node.exit().remove();
	//	ENTER
	var newNode = node.enter().append("circle")
		.attr("class", "node")
		.attr("r", radius)
		.attr("fill", function(d) {return color(d.group);})
		.call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended)
        )

    newNode.append("title")
      .text(function(d) { return "group: " + d.group + "\n" + "id: " + d.id; });
	//	ENTER + UPDATE
	node = node.merge(newNode);

	//	UPDATE
	link = link.data(graph.links1, function(d) { return d.id;});
	//	EXIT
	link.exit().remove();
	//	ENTER
	newLink = link.enter().append("line")
		.attr("class", "link");

	newLink.append("title")
      .text(function(d) { return "source: " + d.source + "\n" + "target: " + d.target; });
	//	ENTER + UPDATE
	link = link.merge(newLink);

	//	update simulation nodes, links, and alpha
	simulation
		.nodes(graph.nodes)
		.on("tick", ticked);

  	simulation.force("link")
  		.links(graph.links1);

  	simulation.alpha(1).alphaTarget(0).restart();
}

//	drag event handlers
function dragstarted(d) {
	if (!d3.event.active) simulation.alphaTarget(0.3).restart();
	d.fx = d.x;
	d.fy = d.y;
}

function dragged(d) {
	d.fx = d3.event.x;
	d.fy = d3.event.y;
}

function dragended(d) {
	if (!d3.event.active) simulation.alphaTarget(0);
	d.fx = null;
	d.fy = null;
}

//	tick event handler with bounded box
function ticked() {
	node
		.attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
		.attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });

	link
		.attr("x1", function(d) { return d.source.x; })
		.attr("y1", function(d) { return d.source.y; })
		.attr("x2", function(d) { return d.target.x; })
		.attr("y2", function(d) { return d.target.y; });
}

//	filter function
function filter() {
	//	add and remove links from data based on availability of nodes
	store.links1.forEach(function(l) {
	    if (l.weight <= cutoff) {
	      if (l.filtered) {
	        l.filtered = false;
	        graph.links1.push($.extend(true, {}, l));
	      }
	    }
	    else {
	      if (!l.filtered) {
	          l.filtered = true;
	          graph.links1.forEach(function(d, i) {
	            if (l.id == d.id) {
	              graph.links1.splice(i, 1);
	            }
	          });
	      }
	    }
	    /*
		if (!(typeFilterList.includes(l.sourceGroup) || typeFilterList.includes(l.targetGroup)) && l.filtered) {
			l.filtered = false;
			graph.links1.push($.extend(true, {}, l));
		} else if ((typeFilterList.includes(l.sourceGroup) || typeFilterList.includes(l.targetGroup)) && !l.filtered) {
			l.filtered = true;
			graph.links1.forEach(function(d, i) {
				if (l.id === d.id) {
					graph.links1.splice(i, 1);
				}
			});
		}
		*/
	});			
}


// ========================= SLIDER ========================== 
    
var cutoff = 0.05;

var svg2 = d3.select("svg#slider-svg"),
    margin = {right: 50, left: 50},
    width2 = +svg2.attr("width") - margin.left - margin.right,
    height2 = +svg2.attr("height");

var x = d3.scaleLinear()
    .domain([0, 0.05])
    .range([0, width2])
    .clamp(true);

var slider = svg2.append("g")
    .attr("class", "slider")
    .attr("transform", "translate(" + margin.left + "," + height2 / 2 + ")");
    
slider.append("line")
    .attr("class", "track")
    .attr("x1", x.range()[0])
    .attr("x2", x.range()[1])
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-inset")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-overlay")
    .call(d3.drag()
        .on("start.interrupt", function() { slider.interrupt(); })
        .on("start drag", function() { 
          
          move(x.invert(d3.event.x));
          //console.log(cutoff);
        }));    

slider.insert("g", ".track-overlay")
    .attr("class", "ticks")
    .attr("transform", "translate(0," + 18 + ")")
  .selectAll("text")
  .data(x.ticks(10))
  .enter().append("text")
    .attr("x", x)
    .attr("text-anchor", "middle")
    .text(function(d) { return d; });

var handle = slider.insert("circle", ".track-overlay")
    .attr("class", "handle")
    .attr("r", 9);

slider.transition()
  .duration(750)
  .tween("move", function() {
    var i = d3.interpolate(0, 0.02);
    return function(t) { move(i(t)); };
  })

function move(h) {
  cutoff = h; 
  handle.attr("cx", x(cutoff));
  filter();
  update();
}

</script>
</body>
</html>
